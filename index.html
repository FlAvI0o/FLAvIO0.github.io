    <div class="poll-container">
      <h2>vota!!!</h2>
      <div id="pollContainer">
        <h3>Quale preferisci?</h3>
        <button onclick="vote('blue')">Mangiare</button>
        <button onclick="vote('red')">Dormire</button>
      </div>
      <div class="poll-results" id="pollResults"></div>
    </div>
  </div>

<script>
// Check if votes are already stored in localStorage and initialize them
let blueVotes = parseInt(localStorage.getItem('blueVotes')) || 0;
let redVotes = parseInt(localStorage.getItem('redVotes')) || 0;

function vote(color) {
  if (color === 'blue') {
    blueVotes++;
  } else if (color === 'red') {
    redVotes++;
  }
  // Update votes in localStorage
  localStorage.setItem('blueVotes', blueVotes);
  localStorage.setItem('redVotes', redVotes);
  displayResults();
}

function displayResults() {
  const totalVotes = blueVotes + redVotes;
  const bluePercentage = totalVotes === 0 ? 0 : (blueVotes / totalVotes) * 100;
  const redPercentage = totalVotes === 0 ? 0 : (redVotes / totalVotes) * 100;

  document.getElementById("pollResults").innerHTML = `
    <h2>Risultati:</h2>
    <p>Mangiare: ${blueVotes} voti (${bluePercentage.toFixed(1)}%)</p>
    <p>Dormire: ${redVotes} voti (${redPercentage.toFixed(1)}%)</p>
  `;
}
</script>
